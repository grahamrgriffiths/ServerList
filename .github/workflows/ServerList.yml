name: ServerList CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    paths:
      - 'src/**'

jobs:
  build:
    name: Build
    defaults:
      run:
        working-directory: src/ServerList

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Install MAUI workload
      run: dotnet workload install maui
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore -c Release -f:net6.0-android
      
  test:
    needs: build
    name: Test
    defaults:
      run:
        working-directory: src/ServerList

    runs-on: windows-latest

    steps:
      - name: Install coverlet
        run:  dotnet tool install --global coverlet.console --version 3.1.2
        working-directory: ${{github.action_path}}
      - name: Install reportgenerator
        run:  dotnet tool install --global dotnet-reportgenerator-globaltool
        working-directory: ${{github.action_path}}
      - uses: actions/checkout@v3
      - name: Test
        run: dotnet test --settings ../../settings/coverlet-run.xml --logger trx --results-directory "${{github.workspace}}/reports"
      - name: Generate Test Reports
        if: ${{ always() }}
        run: reportgenerator "-reports:${{github.workspace}}/reports/**/*.opencover.xml" "-targetdir:${{github.workspace}}/reports"
      - uses: actions/upload-artifact@v3
        with:
          name: Test Report
          path: ${{github.workspace}}/reports
        if: ${{ always() }}

  checkdepencies:
    needs: build
    name: "Dependency Check"
    
    defaults:
      run:
        working-directory: src

    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Scan Dependencies
        uses: dependency-check/Dependency-Check_Action@main
        id: Depcheck
        with:
          project: 'Exchange Rate Updater'
          path: '.'
          format: 'HTML'    
          args: >
            --failOnCVSS 7
            --enableRetired
      - name: Upload Test results
        uses: actions/upload-artifact@master
        with:
           name: OWASP Dependency report
           path: ${{github.workspace}}/reports

  codeql:
    name: "Code QL Analyze"

    defaults:
      run:
        working-directory: src

    runs-on: ubuntu-latest
    permissions:
       actions: read
       contents: read
       security-events: write
    strategy:
        fail-fast: false
        matrix:
          language: [ 'csharp' ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          config-file: ./.github/codeql/codeql-config.yml
          languages: ${{ matrix.language }}
      - name: Autobuild
        uses: github/codeql-action/autobuild@v2
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{matrix.language}}"
